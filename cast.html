      <div class="person"> <!--start YOU-->
        <div id="webcam">
        <script>
          let capture;

          function setup() {
            const parent = select("#webcam");
            const canvas = createCanvas(302,312);
            canvas.parent(parent);
            capture = createCapture(VIDEO);
            capture.size(width, height);
            capture.hide(width, height);
            canvas.class("webcam-canvas");
          }

          function draw() {
            background(255);
            imageMode(CENTER);
            scale(-1.0,1.0);
            image(capture, -width/2, height/2, width*1.3, height);
          }
        </script>
        </div> <!--end webcam-->
